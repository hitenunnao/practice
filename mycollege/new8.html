<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id1">
    <button onclick="f1()">click</button>
    <div id="id2"></div>
</body>
</html>
<script>
    let l = []
    function f1(){
        let x = document.getElementById("id1").value
        l.push(x)
        console.log(l)
        let newl = l.map( item => { return `<div>${item}</div>`})
        console.log(newl)
        document.getElementById("id2").innerHTML += newl 
    }
</script>
