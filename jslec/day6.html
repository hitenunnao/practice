<head>

<body>
    <input type="number" class="one" pattern="[0-9]+,"><br>

    <input type="number" class="one"><br>

    <input type="number" class="one"><br>
    <input type="number" class="one"><br> -->
    <button onclick="takeinput()">click</button>
    <div id="two"></div>
</body>
</html>
<script>
    function takeinput(){
        var sum=0
        var l=[]
        for(let i=0;i<5;i++){
        var x=document.getElementsByClassName("one").value;
        l.push(x[i])
        console.log(l)}
    
        var evensum=(item)=>{ return item%2==0}
        var newvalue=l.filter(evensum)
        for(let i=0;i<newvalue.length;i++){
            sum+=newvalue[i]
        }
    document.getElementById("two").innerHTML="result:=" + sum
    }

</script>
