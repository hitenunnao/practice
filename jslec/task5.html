<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Movie</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
</head>
<body>
    <div>
    <div id="one" style="display: flex; height: 100vh;justify-content: space-evenly; width: 100vw;align-items: baseline; flex-wrap: wrap;">
       <div id="two" style="display: flex; justify-content: center; height: 100vh;width: 100vw; align-items: center;" >
        <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
            </div> 
    </div>
    </div>
    
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            </div>
            <div class="modal-body" id="first-id">
             <table style="border: 1px solid black;">
              <thead>
                <th>Actors</th>
                <th>Awards</th>
                <th>Country</th>
              </thead>
              <tbody>
                <tr>
                  <th id="d1"></th>
                  <th id="d2"></th>
                  <th id="d3"></th>
                </tr>
              </tbody>
             </table>
            </div>
            <div class="modal-footer">
              
          </div>
        </div>
      </div>
</body>
</html>
<script>
    function g18(item){
           return `<div class="card p-5 m-1" style="width: 400px;">
        <img src="https://th.bing.com/th/id/OIP.zfVwLhqGotGpomwEtXz3dAHaEK?w=294&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">${item.title}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="mini(${item.id})">
  know more
</button>
        </div>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            ${item.rating}
            <span class="visually-hidden">unread messages</span>
            </span>
            </div>`

        }
       

     function boom(){
        setTimeout(async () => {
            
            let var1 = await fetch('https://freetestapi.com/api/v1/movies')
            let var2 = await var1.json()
            console.log(var2)
            
            let var3 = var2.map(g18)
            document.getElementById("one").innerHTML = var3
            console.log(var3)

            
            
            
        }, 2000);
        }
        boom()

        async function mini(x){
                let m = await fetch(`https://freetestapi.com/api/v1/movies/${x}'`)
                let m1 = await m.json()
                console.log(m1)
                document.getElementById("exampleModalLabel").innerHTML = m1.title
                document.getElementById("d1").innerHTML = m1.actors 
                document.getElementById("d2").innerHTML = m1.awards 
                document.getElementById("d3").innerHTML = m1.country 
                
                
            }
            
</script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
