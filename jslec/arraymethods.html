<script>
    let num = [1, 2, 3, 34, 4]
    let b = num.toString() //tostring(): convert an array into the string
    console.log(b)

    let c = num.join("_") //join(): it helps in formatting the string
    console.log(c, typeof c)

    num.pop()       //pop(): remove the last  element
    console.log(num)

    num.push(45)    //push(): add the element and returns the new length
    console.log(num)

    let r = num.shift()       //shift(): it removes  the first element and modify the length
    console.log(num, r)

    let r1 = num.unshift(69)      //unshift(): it add  the element in the first  position and new array length
    console.log(num, r1)

    delete num[0]       //delete is an operator which deletes the desired element  but it  does not affect the length of the array
    console.log(num, num.length)

    let num_more = [11, 12, 13, 14, 15, 16]

    let newarray = num.concat(num_more)       //concat(): it add two or more than two arrays and  returns the new array
    console.log(newarray)

    numarray = ["ramesh", "suresh", "animesh", "pranjul"]
    numarray.sort()     //sort(): it sorts the array into the alphabetical order
    console.log(numarray)

    let compare = (a,b)=>{
        return a-b
    }
    arr=[574,87868,45,2,786]
    arr.sort(compare)
    console.log(arr)

    // splice and slice
    // splice: it is used to add new items into the array splice have fouur arguments such as (add where, remove how many elements, what you have to add,)
    console.log(newarray)
    newarray.splice(2, 3, 65,67,44)
    console.log(newarray)

    //slice: slice out a peice of array, it creates the new  array
    x=newarray.slice(3)
    console.log(x)


</script>
