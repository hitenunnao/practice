<script type="text/javascript">
    //factorial
    var x;
    x=parseInt(prompt("enter value for factorial"));
    var y=1;
    for(let i=x;i>=1;i--){
    y=y*i}
    document.getElementById("101").innerHTML=x
    document.getElementById("102").innerHTML=y
</script>
